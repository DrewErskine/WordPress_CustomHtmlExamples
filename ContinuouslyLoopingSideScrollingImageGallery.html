<style>
.scrolling-wrapper {
    overflow: hidden;
    white-space: nowrap;
    padding: 20px 0;
    background: #f0f0f0;
    position: relative;
    width: 100%;
    height: 220px;
}

@keyframes scroll {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-50%);
    }
}

.scrolling-content {
    display: inline-block;
    white-space: nowrap;
    animation: scroll 10s linear infinite;
}

.scrolling-content .image {
    display: inline-block;
    width: 300px;
    height: 200px;
    margin-right: 10px;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}

/* Double the content to simulate infinite looping */
.scrolling-content::after {
    content: "";
    position: absolute;
    top: 0;
    left: 100%;
    height: 100%;
    width: 100%;
    background: inherit;
}
</style>

<div class="scrolling-wrapper">
    <div class="scrolling-content">
        <div class="image" style="background-image: url('https://source.unsplash.com/featured/?nature,water');"></div>
        <div class="image" style="background-image: url('https://source.unsplash.com/featured/?mountain');"></div>
        <div class="image" style="background-image: url('https://source.unsplash.com/featured/?forest');"></div>
        <div class="image" style="background-image: url('https://source.unsplash.com/featured/?city');"></div>
        <!-- Repeat the images to ensure smooth looping -->
        <div class="image" style="background-image: url('https://source.unsplash.com/featured/?nature,water');"></div>
        <div class="image" style="background-image: url('https://source.unsplash.com/featured/?mountain');"></div>
        <div class="image" style="background-image: url('https://source.unsplash.com/featured/?forest');"></div>
        <div class="image" style="background-image: url('https://source.unsplash.com/featured/?city');"></div>
    </div>
</div>
